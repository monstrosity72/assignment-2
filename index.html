  document.querySelector('#sum').innerHTML = sum;
  document.querySelector('#avg').innerHTML = sum / values.length;
  document.querySelector('#reverse').innerHTML = values.reverse().join(',');
}

Array.prototype.max = function() {
  return Math.max.apply(null, this);
};

Array.prototype.min = function() {
  return Math.min.apply(null, this);
};

			<script type="text/javascript">

			function caps(val){
						var p= val.toUpperCase();
						document.getElementById("text").value=p;

				}

				function rev(text){
		              var splitString = text.split("");
		              var reverseArray = splitString.reverse();
		              var joinArray = reverseArray.join("");
		              document.getElementById("text").value = joinArray;
		         }

						 function blankRmv() {
			     var output = document.getElementById("text").value;
			     output = output.replace(/\s/g, "")
			     document.getElementById("text").value = output;
			 }

				function shuffle(val){
						var splitString = val.split("\n");

						var newArray=[];
						var len=splitString.length;
						for(var i = 0; i<len; i++){
								newArray[i]=splitString[Math.floor(Math.random()*len)];
						}
						document.getElementById("text").value= newArray;
				}

				function addnumber(val){
						var split = val.split("\n");
						var newArray=[];
						for(var i=0;i<split.length;i++){
								newArray[i]=(i+1)+ split[i] ;

						}
						document.getElementById("text").value= newArray;
				}

				function sort(val){
						 var split = val.split("\n");
						split.sort();

						document.getElementById("text").value= split;
				}

		</script>
